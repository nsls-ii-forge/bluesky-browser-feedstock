{% set name = "bluesky-browser" %}
{% set version = "0.1.0a2" %}
{% set sha256 = "0e4b978ea216cd42fa72c51253646308b25536d4be9a5126d4bfc20790c538ea" %}
{% set setup_py = load_setup_py_data() %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
      - {{ name }} = bluesky_browser.main:main
      
requirements:
  host:
    - python
    - pip
  run:
    - python
    - bluesky
    - event-model >=1.9.0a3
    - intake-bluesky >=0.1.0a5
    - jsonschema
    - matplotlib
    - ophyd  # for demo's example data generator -- maybe should be optional?
    - pyqt >=5.8
    - pyzmq
    - qtpy
    - suitcase-jsonl
    - tornado <5  # pinned for bluesky
    - traitlets

test:
  imports:
    - bluesky_browser
  commands:
    - {{ name }} --help  # [not linux]

about:
  license: {{ setup_py.get('license') }}
  license_file: LICENSE
  summary: {{ setup_py.get('description') }}
